<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerscore on VRC Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" id="freeze">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet" id="freeze">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" id="freeze">
    <!--Inner CSS Styles-->
    <link rel="stylesheet" href="{{ mobile[0] }}">
    <link rel="stylesheet" href="{{ mobile[1] }}">
    <link rel="stylesheet" href="{{ mobile[2] }}">
    <!--Other-->
    <link rel="icon" type="image/x-icon" href="https://www.dropbox.com/scl/fi/jgpvl6s9otkgc6uqg5pmt/favicon.ico?rlkey=nb39qqv34ppoyk6k3b2qd1yl0&st=lgn1ldkn&raw=1">
    <script src="/static/js/reload.js"></script>
</head>
<body>
    <div class="banner">VRC-Tracker</div>
    <div class="home-button"><a href="{{ home }}"><svg width="18" height="18" viewBox="-3 -3 24 24" xmlns="http://www.w3.org/2000/svg"><polygon points="14,4 4,12 14,20" fill="currentColor"/></svg> {{ homeButton }} </a></div>
    <div class="total-parent-container">
        <div class="gap">
            <div class="gap"></div>
        </div>
        <div class="imageOverlay">
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <div class="input-parent-container">
            <div class="input-container">
                <form action="/competitions" method="GET" class="input-container">
                    <input type="text" name="query" placeholder="Enter a Competition SKU (ex: RE-VRC-XX-XXXX)">
                    <button type="submit" id="overlayButton">
                        <i id="overlayButton" class="fas fa-search"></i>
                    </button>
                    <input type="hidden" name="division" value="1">
                </form>
            </div>
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>

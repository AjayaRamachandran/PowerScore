<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph Meta Tags -->
    <meta property="og:site_name" content="VRC Tracker" />
    <meta property="og:title" content="{{ name }}" />
    <meta property="og:description" content="See this competition's Powerscore distribution on VRC Tracker." />
    <meta property="og:image" content="https://www.dropbox.com/scl/fi/ru77h5dv0lgkyr32ev1pj/Preview1.jpg?rlkey=zp1yfw7ywrlk6raxgt683ozsf&st=19o9czir&raw=1" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image">
    <!--Basic Info-->
    <title>Powerscore on VRC Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" id="freeze">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet" id="freeze">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" id="freeze">
    <!--Inner CSS Styles-->
    <link rel="stylesheet" href="{{ mobile[0] }}">
    <link rel="stylesheet" href="{{ mobile[1] }}">
    <link rel="stylesheet" href="{{ mobile[2] }}">
    <!--Other-->
    <link rel="icon" type="image/x-icon" href="https://www.dropbox.com/scl/fi/jgpvl6s9otkgc6uqg5pmt/favicon.ico?rlkey=nb39qqv34ppoyk6k3b2qd1yl0&st=lgn1ldkn&raw=1">
</head>
<script>
    function reloadCSS() {
    var links = document.getElementsByTagName("link");
    for (var i = 0; i < links.length; i++) {
        var link = links[i];
        if (link.rel === "stylesheet" && link.id != "freeze") {
            link.href = link.href.split("?")[0] + "?reload=" + new Date().getTime();
        }
    }
}
reloadCSS();
</script>

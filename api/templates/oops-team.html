<script>
    function reloadCSS() {
    var links = document.getElementsByTagName("link");
    for (var i = 0; i < links.length; i++) {
        var link = links[i];
        if (link.rel === "stylesheet" && link.id != "freeze") {
            link.href = link.href.split("?")[0] + "?reload=" + new Date().getTime();
        }
    }
}
reloadCSS();
</script>
<body>
    <input hidden value="{{debug}}" id="debug">
    <input hidden value="N" id="panel">
    <div class="banner"><i>VRC TRACKER</i></div>
    <div class="home-button"><a href="{{ home }}"><svg width="18" height="18" viewBox="-3 -3 24 24" xmlns="http://www.w3.org/2000/svg"><polygon points="14,4 4,12 14,20" fill="currentColor"/></svg> {{ homeButton }} </a></div>

    </button>
    <div class="total-parent-container">
        <div class="gap">
            <div class="gap"></div>
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <div class="input-parent-container">

                <form action="{{ destination }}" method="GET" class="input-container">

                    <button type="submit">

                    </button>

        </div>

        <input hidden value="{{name}}" id="team-code">

        <script src="/static/js/starred-teams.js"></script>
        <div class="season-selector-parent">
            <div class="container">
                <form id="myForm" action="/teams" method="GET">
                    <input type="hidden" id="team" name="query" value="{{ name }}">
                    <label for="division">Season</label>
                    <select name="season" id="seasons" class="dropdown">
                        <option value="190" >V5RC 24-25: High Stakes</option>
                        <option value="181" >VRC 23-24: Over Under</option>
                        <option value="173" >VRC 22-23: Spin Up</option>

        <title>Oops!</title>

        <body>We couldn't find a {{ type }} "{{ query }}".</body>

        <div class="body2">3. {{ issue3 }}</div>

        </div>

            <div class="big-gap"></div>
        </div>

    <div class="total-parent-container">
        <div class="gap">
            <div class="gap"></div>
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <div class="input-parent-container">
            <div class="input-container">
                <form action="{{ destination }}" method="GET" class="input-container">
                    <input type="text" name="query" placeholder="{{ placeholder }}">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <input hidden value="{{name}}" id="team-code">
        <input hidden value="index-mobile" id="page">

        <div class="team-list" id="team-list"></div>

        <script src="/static/js/starred-teams.js?v=1.{{epochTime}}"></script>
        <div class="season-selector-parent">
            <div class="container">
                <form id="myForm" action="/teams" method="GET">
                    <input type="hidden" id="team" name="query" value="{{ name }}">
                    <label for="division">Season</label>
                    <select name="season" id="seasons" class="dropdown" visual="bg">
                        <option value="190" >V5RC 24-25: High Stakes</option>
                        <option value="181" >VRC 23-24: Over Under</option>
                        <option value="173" >VRC 22-23: Spin Up</option>
                        <option value="154" >VRC 21-22: Tipping Point</option>
                    </select>
                </form>
                <script src="/static/js/dropdown-season.js?v=1.{{epochTime}}"></script>
                <script src="/static/js/default-season.js?v=1.{{epochTime}}"></script>
            </div>
        </div>

            <div class="gap-2"></div>
        </div>
        <title>Oops!</title>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <body>We couldn't find a {{ type }} "{{ query }}".</body>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <div class="body2">The issue could be:</div>
        <div class="body2">1. {{ issue1 }}</div>
        <div class="body2">2. {{ issue2 }}</div>
        <div class="body2">3. {{ issue3 }}</div>

        </div>

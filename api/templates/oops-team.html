<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" id="freeze">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet" id="freeze">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" id="freeze">
    <!--Inner CSS Styles-->
    <link rel="stylesheet" href="{{ mobile[0] }}">
    <link rel="stylesheet" href="{{ mobile[1] }}">
    <link rel="stylesheet" href="{{ mobile[2] }}">
    <!--Other-->

    <script src="/static/js/reload.js"></script>

<body>
    <div class="banner">VRC-Tracker</div>
    <div class="home-button"><a href="{{ home }}"><svg width="18" height="18" viewBox="-3 -3 24 24" xmlns="http://www.w3.org/2000/svg"><polygon points="14,4 4,12 14,20" fill="currentColor"/></svg> {{ homeButton }} </a></div>
    <div class="total-parent-container">
        <div class="gap">
            <div class="gap"></div>
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <div class="input-parent-container">
            <div class="input-container">
                <form action="{{ destination }}" method="GET" class="input-container">
                    <input type="text" name="query" placeholder="{{ placeholder }}">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <div class="season-selector-parent">
            <div class="container">
                <form id="myForm" action="/teams" method="GET">
                    <input type="hidden" id="team" name="query" value="{{ name }}">
                    <label for="division">Season</label>
                    <select name="season" id="seasons" class="dropdown">
                        <option value="190" >V5RC 24-25: High Stakes</option>
                        <option value="181" >VRC 23-24: Over Under</option>
                        <option value="173" >VRC 22-23: Spin Up</option>
                    </select>
                </form>
                <script src="/static/js/dropdown-season.js"></script>
                <script src="/static/js/default-season.js"></script>
            </div>
        </div>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <title>Oops!</title>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <body>We couldn't find a {{ type }} "{{ query }}".</body>
        <div class="gap-2">
            <div class="gap-2"></div>
        </div>
        <div class="body2">The issue could be:</div>
        <div class="body2">1. {{ issue1 }}</div>
        <div class="body2">2. {{ issue2 }}</div>
        <div class="body2">3. {{ issue3 }}</div>
        <div class="big-gap">
            <div class="big-gap"></div>
        </div>
        <div class="big-gap">
            <div class="big-gap"></div>
        </div>
    </div>

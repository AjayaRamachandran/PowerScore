<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} On VRC Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://www.dropbox.com/scl/fi/jgpvl6s9otkgc6uqg5pmt/favicon.ico?rlkey=nb39qqv34ppoyk6k3b2qd1yl0&st=lgn1ldkn&raw=1">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #084d5a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 108px;
        }
        .body {
            font-family: 'Inter', sans-serif;
            border: 0px transparent;
            color: #a8d7e0;
            background-color: #0e6172;
            font-size: 12px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 0 0 5px 0;
            font-weight: 700;
        }
        .title {
            font-family: 'Teko', sans-serif;
            border: 0px transparent;
            color: #ffffff;
            background-color: #084d5a;
            font-size: 40px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }
        .title-2 {
            font-family: 'Teko', sans-serif;
            border: 0px transparent;
            color: #7cbcc9;
            background-color: #084d5a;
            font-size: 20px;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            letter-spacing: 3.5px;
        }
        .total-parent-container {
            display: flex;
            flex-direction: column;
            height: 108px;
        }
        .input-parent-container {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .input-container input {
            width: 250px;
            height: 20px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ffffff;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.3px;
            text-align: center;
            background-color: #084d5a;
            color: #ffffff;
        }
        .input-container button {
            width: 42px;
            height: 42px;
            border: 1px solid #ffffff;
            border-left: none;
            background-color: #084d5a;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container button i {
            color: #ffffff;
            font-size: 15px;
        }
        .gap {
            width: 500px;
            height: 30px;
            display: block;
        }
        .gap-2 {
            width: 15px;
            height: 15px;
            display: block;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .banner {
            background-color: black;
            width: 100%;
            position: fixed; /* Keeps it at the top even when scrolling */
            top: 0;
            left: 0;
            font-weight: 500;
            letter-spacing: -1px;
            font-size: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
            text-align: center;
        }
        .home-button {
            background-color: black;
            position: fixed; /* Keeps it at the top even when scrolling */
            top: 22px;
            left: 22px;
            justify-content: left;
            font-weight: 500;
            font-size: 15px;
            padding: 5px 8px 5px 8px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
        .cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Teko";
            font-size: 15px;
            font-weight: 700;
        }
        .cell-2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Teko";
            font-size: 19px;
            font-weight: 700;
        }
        .cell-3 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Teko";
            font-size: 22px;
            font-weight: 700;
        }
        .cell-4 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Teko";
            font-size: 27px;
            font-weight: 700;
        }
    </style>
</head>

    <div class="home-button"><a href="https://powerscore.vercel.app"> â—€ Back to Home </a></div>

                        <i id="overlayButton" class="fas fa-search"></i>
                        <script>
                            const overlayButton = document.getElementById('overlayButton');
                            const imageOverlay = document.querySelector('.imageOverlay');

                                imageOverlay.style.display = 'block';
                            });
                        </script>
                    </button>
                </form>

        </div>

            <div class="gap"></div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>

    <style>

            align-items: center;

        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #084d5a;
            color: #ffffff;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            justify-content: center;
            align-items: center;
            text-align: center;

        }
        .body2 {
            font-family: 'Inter', sans-serif;
            background-color: #084d5a;
            color: #ffffff;
            margin: 0px;
            display: flex;
            justify-content: left;
            align-items: center;
            text-align: left;
            width: 330px;
            font-size: 16px;
            letter-spacing: -0.2px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        a {
            text-decoration: none;
            color: white;
        }
        .banner {
            background-color: black;
            width: 100%;
            position: fixed; /* Keeps it at the top even when scrolling */
            top: 0;
            left: 0;
            font-weight: 500;
            letter-spacing: -1px;
            font-size: 30px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .home-button {
            background-color: black;
            position: fixed; /* Keeps it at the top even when scrolling */
            top: 22px;
            left: 22px;
            justify-content: left;
            font-weight: 500;
            font-size: 15px;
            padding: 5px 8px 5px 8px;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        .total-parent-container {
            display: flex;
            flex-direction: column;
            height: 8px;
            align-items: center;
        }
        .input-parent-container {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .input-container input {
            width: 300px;
            height: 20px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ffffff;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.3px;
            text-align: center;
            background-color: #084d5a;
            color: #ffffff;
        }
        .input-container button {
            width: 42px;
            height: 42px;
            border: 1px solid #ffffff;
            border-left: none;
            background-color: #084d5a;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-container button i {
            color: #ffffff;
            font-size: 15px;
        }
        .gap {
            width: 10px;
            height: 30px;
            display: block;
        }
        .top-bar-parent-container {
            width: 1000px;
            height: 100px;
            display: block;
        }
        .top-bar-container {
            font-size: 70px;
            text-align: right;
            font-family: 'Teko', sans-serif;
            color: #ffffff;
            background-color: #0e6172;
            display: flex;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: -10px;
            border-radius: 5px;
            border: 1px solid #ffffff;
            justify-content: right;
        }
        .body-parent-container {
            display: block;
            width: 1000px;
            height: 150px;
            border: 1px transparent;
        }
        .body-container {
            display: flex;
            width: 350px;
            height: 150px;
            border: 1px transparent;
            flex-direction: row;
        }
        .item1 {
            flex: 0 0 15%; /* Flex-grow: 0, Flex-shrink: 0, Flex-basis: 15% */
            background-color: transparent;
            font-family: "Teko";
            font-size: 200px;
            text-align: center;
            font-weight: 700;
            color:#ffffff;
            line-height: 90%;
            padding-top: 0;
        }
        .item2 {
            flex: 0 0 10%; /* Flex-grow: 0, Flex-shrink: 0, Flex-basis: 10% */
            background-color: transparent;
            font-family: "Teko";
            font-size: 50px;
            text-align: center;
            font-weight: 700;
            color:#1b778a;
            line-height: 80%;
            padding-top: 27px;
        }
        .item3 {
            flex: 0 0 15%; /* Flex-grow: 0, Flex-shrink: 0, Flex-basis: 50% */
            border-radius: 10px;
            background-color: #0e6172;
            padding: 0%;
            border-radius: 20px 0 0 20px;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: "Teko";
            font-size: 40px;
        }
        .item4 {
            flex: 0 0 30%; /* Flex-grow: 0, Flex-shrink: 0, Flex-basis: 25% */

            flex-direction: column;
            padding: 10px;
            border-radius: 0 20px 20px 0;
            align-items: center;
            justify-content: center;
            background-color: #0e6172;
        }
        .item4-top {
            height: 73px;
            width: 300px;
            background-color: #0e6172;
            text-align: center;
            font-family: "Teko";
            font-size: 40px;
            align-items: center;
        }
        .item4-middle {
            flex: 0 0 4%;
            height: 15px;
            width: 300px;
            background-color: #0e6172;
            text-align: center;
            font-family: "Teko";
            font-size: 20px;
            align-items: center;

        .item4-bmiddle {

            width: 300px;
            background-color: #0e6172;
            text-align: center;
            font-family: "Teko";
            font-size: 20px;
            align-items: center;
        }
        .item4-bottom {

            width: 300px;
            background-color: #0e6172;
            text-align: center;
            font-family: "Teko";
            font-size: 20px;
            align-items: center;
        }
        .item5 {
            flex: 0 0 20%; /* Flex-grow: 0, Flex-shrink: 0, Flex-basis: 25% */
            display: flex;
            flex-direction: column;
            padding: 30px;
            align-items: center;
            justify-content: center;
        }
        .item5-top {
            background-color: transparent;
            font-size: 32px;
            text-align: center;
            font-family: 'Teko', sans-serif;
            color: #ffffff;
            border-radius: 0;
            line-height: 100%;
        }
        .item5-bottom {
            background-color: transparent;
            font-size: 32px;
            text-align: center;
            font-family: 'Teko', sans-serif;
            color: #ffffff;
            border-radius: 0;
            line-height: 100%;
        }
        .body2-parent-container {
            display: block;
            width: 1000px;
            height: 250px;
            border-radius: 5;
        }
        .body2-container {
            display: flex;
            width: 1000px;
            height: 250px;
            flex-direction: row;
            border-radius: 5;
        }
        .item21 {
            flex: 0 0 35%; /* Flex-grow: 0, Flex-shrink: 0, Flex-basis: 15% */
            display: flex;
            flex-direction: column;
            background-color: #0e6172;
            border: 1px solid #ffffff;
            border-radius: 5px;
            padding-top: 15px;
        }
        .item21-high {
            font-family: "Teko";
            font-size: 35px;
            line-height: 84%;
            text-align: center;
            color:#ffffff;
        }
        .item21-low {
            font-family: "Teko";
            font-size: 21px;
            line-height: 120%;
            text-align: left;
            color:#ffffff;
            padding-top: 2px;
            padding-left: 15px;
        }

            flex: 0 0 2%; /* Flex-grow: 0, Flex-shrink: 0, Flex-basis: 15% */

            text-align: center;

<body>
    <div class="banner">VRC-Tracker</div>
    <div class="home-button"><a href="https://powerscore.vercel.app"> â—€ Home </a></div>

        <div class="gap">
            <div class="gap"></div>
        </div>
        <div class="gap">
            <div class="gap"></div>
        </div>
        <div class="gap">
            <div class="gap"></div>
        </div>

                <form action="{{ destination }}" method="GET" class="input-container">
                    <input type="text" name="query" placeholder="{{ placeholder }}">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="gap">
            <div class="gap"></div>
        </div>

            <div class="gap"></div>
        </div>

            <div class="gap"></div>
        </div>

            <div class="gap"></div>
        </div>
        <div class="body">We couldn't find a {{ type }} "{{ query }}".</div>
        <div class="gap">
            <div class="gap"></div>
        </div>
        <div class="body2">The issue could be:</div>
        <div class="body2">1. {{ issue1 }}</div>
        <div class="body2">2. {{ issue2 }}</div>
        <div class="body2">3. {{ issue3 }}</div>
    </div>
